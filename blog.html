---
layout: page
title: Blog
permalink: /blog/
---

<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Blog do Vivah</h1>
          <p></p>
        </div>
      </div>
    </div>
  </div>
</section>
<section class="events">
  <div class="container">
            {% for post in site.categories.Blog %}
            <div class="row post-row">
                <div class="col-md-4 col-sm-4">
                  <img class="post-thumbnail" src="{{post.image}}" alt="">
                </div>
                <div class="col-md-8 col-sm-8">
                    <div class="post-area">
                      <h2>{{post.title}}</h2>
                      <p class="post-date">{{ post.date | date_to_long_string }}</p>
                      <p>
                        {{ post.subtitle }}
                      </p>
                      <a href="{{ post.url | prepend: site.baseurl }}"><button type="button" class="btn btn-success">Veja Mais</button></a>
                    </div>
                  </div>
                    </div>
                {% endfor %}

    </div>
</section>
