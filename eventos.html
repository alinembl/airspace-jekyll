---
layout: page
title: Eventos
permalink: /eventos/
---
<!-- Slider Start -->
<section id="global-header">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="block">
          <h1>Ultimos Eventos</h1>
          <p>Confira os eventos e atividades</p>
        </div>
      </div>
    </div>
  </div>
</section>
<section>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
            {% for post in site.posts %}
                <div class="col-md-4">
                  <img src="{{post.image}}" alt="">
                </div>
                <div class="col-md-8">
                    <div class="post-area">
                      <h2>{{post.title}}</h2>
                      <p class="post-date">{{ post.date | date_to_long_string }}</p>
                      <p>
                        {{ post.subtitle }}
                      </p>
                      <a href="{{ post.url | prepend: site.baseurl }}"><button type="button" class="btn btn-success">Veja Mais</button></a>
                    </div>
                  </div>
                {% endfor %}
        </div>
    </div>
    </div>
</section>
